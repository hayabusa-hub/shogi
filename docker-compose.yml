version: '3.9'

services:
  app:
    container_name: shogi_app
    build:
      dockerfile: backend/docker/app/Dockerfile
      context: .
    ports:
      - '3000:3000'
    volumes:
      - type: bind
        source: ./backend/Gemfile.lock
        target: /myapp/Gemfile.lock
    command: rails server -b 0.0.0.0