databases:
  - name: shogi_database
    databaseName: shogi_database
    user: shogi_database_user

services:
  - type: web
    name: shogi
    env: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: shogi_database
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false